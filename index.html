<SCRIPT>
var h;
var m;
var s;
var check=0;

// function resize(obj) {

window.addEventListener("keydown", keysPressed, false);
window.addEventListener("keyup", keysReleased, false);

var keys = [];

function keysPressed(e) {
    keys[e.keyCode] = true;

    if(keys[16] && keys[13]){
        copytimeline();
        e.preventDefault();
    }
}

function keysReleased(e) {
    keys[e.keyCode] = false;
}

function enterkey(){
	if(window.event.keyCode==13){
		pinned();
	}
}

function pinned (){
    h=0;
    m=0;
    s=0;

    var ptime = document.getElementById("ptime");
    var hour = parseInt(document.getElementById("hour").value);
	var min = parseInt(document.getElementById("min").value);
	var sec = parseInt(document.getElementById("sec").value);

    if(isNaN(hour) || isNaN(min) || isNaN(sec)){
        info.innerHTML = "값을 빈칸 없이 입력해주세요";
        ptime.innerHTML = "";
        check=0;
        return;
    }
    if(hour>23 || hour<0){
        info.innerHTML = "시를 0~23 사이로 입력해주세요";
        ptime.innerHTML = "";
        check=0;
        return;
    }
    if(min>59 || min<0 || sec>59 || sec<0){
        info.innerHTML = "시간을 제대로 입력해주세요";
        ptime.innerHTML = "";
        check=0;
        return;
    }
    h = hour;
    m = min;
    s = sec;

    ptime.innerHTML = "방송 시작 시간 " + String(h).padStart(2,'0') + ":" + String(m).padStart(2,'0') + ":" + String(s).padStart(2,'0');
    info.innerHTML = "";

    check=1;
}

function copytimeline() {
    if(check==0){
        info.innerHTML = "시작 시간 저장을 먼저 해주세요"
        return;
    }
    var current = new Date();

    var ch = current.getHours(); // current time
    var cm = current.getMinutes();
    var cs = current.getSeconds();

    var ph, pm, ps; // play time

    if(s<=cs){
        ps = cs-s;
        if(m<=cm){
            pm = cm-m;
            if(h<=ch){
                ph = ch-h;
            }
            else{
                ph = 24-h+ch;
            }
        }
        else{
            ch--;
            pm = 60-m+cm;
            if(h<=ch){
                ph = ch-h;
            }
            else{
                ph = 24-h+ch;
            }
        }
    }
    else{
        cm--;
        ps = 60-s+cs;
        if(m<=cm){
            pm = cm-m;
            if(h<=ch){
                ph = ch-h;
            }
            else{
                ph = 24-h+ch;
            }
        }
        else{
            ch--;
            pm = 60-m+cm;
            if(h<=ch){
                ph = ch-h;
            }
            else{
                ph = 24-h+ch;
            }
        }
    }
    var playtime = String(ph).padStart(2,'0') + ":" + String(pm).padStart(2,'0') + ":" + String(ps).padStart(2,'0');

    var timeline = prompt('기록할 시간: '+ playtime, " ");

    window.navigator.clipboard.writeText(playtime + ' ' + timeline);

    var txtarea = document.getElementById("timelineContent");
    if(timeline!=null){
        txtarea.value += ('\n' + playtime + ' ' + timeline);
    }
}


function clearTEXT(){
	var hour = document.getElementById("hour");
	var min = document.getElementById("min");
	var sec = document.getElementById("sec");
	var info = document.getElementById("info");
	var ptime = document.getElementById("ptime");
	
	hour.innerHTML="";
	min.innerHTML="";
	sec.innerHTML="";
    info.innerHTML="";
    ptime.innerHTML="";

    h=0;
    m=0;
    s=0;

    check=0;
}
</SCRIPT>
<body>

<h1 style="color:blue">타임라인 생성기</h1>

시간은 24시 형식으로 적는다

</tr>

        <td><input type="button" class="button3" value="시작 시간 저장" onclick="pinned();"></td>
        <td><input type="button" class="button" value="복사하기" onclick="copytimeline();"></td></tr>
        </table>
</tr>
</td>

<p style="font-size:29px; color:white;" align="center" id="info"></p>
